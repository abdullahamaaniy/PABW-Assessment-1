<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Book Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="text-center">
                <img class="w-32 h-32 rounded-full mx-auto mb-4" src="images/foto.jpg" alt="Your Photo">
                <h1 class="text-xl font-semibold">Abdullah Amaaniy</h1>
                <p class="text-sm text-gray-600">6701220060</p>
                <p class="text-sm text-gray-600">D3SI-46-04</p>
            </div>
            <div class="mt-6">
                <input type="text" id="jumlah" class="w-full px-4 py-2 mb-4 rounded-md placeholder-gray-500" placeholder="Jumlah">
                <select id="pilihan" class="w-full px-4 py-2 mb-4 rounded-md">
                    <option value="sherlock">Sherlock</option>
                    <option value="lupin">Lupin</option>
                    <option value="aladin">Aladin</option>
                </select>
                <button onclick="checkAvailability()" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Pilih Buku</button>
            </div>
        </div>
    </div>

    <script>
        let buku = [
            {"nama": "sherlock", "jumlah": 2},
            {"nama": "lupin", "jumlah": 2},
            {"nama": "aladin", "jumlah": 2}
        ];

        function checkAvailability() {
            var jumlah = parseInt(document.getElementById('jumlah').value);
            var pilihan = document.getElementById('pilihan').value;
            
            if (jumlah.toString().trim() === '') {
                alert('Mohon masukkan jumlah buku yang ingin dipinjam.');
                return;
            }

            console.log("Jumlah: " + jumlah);
            console.log("Pilihan: " + pilihan);

            // Pencarian buku
            var bukuDitemukan = false;
            var jumlahBukuDitemukan = 0;
            for (var i = 0; i < buku.length; i++) {
                if (buku[i].nama === pilihan) {
                    bukuDitemukan = true;
                    jumlahBukuDitemukan = buku[i].jumlah;
                    break;
                }
            }

            if (!bukuDitemukan) {
                alert('Buku tidak ditemukan.');
                return;
            }

            // Pengecekan jumlah buku yang tersedia
            if (jumlah > jumlahBukuDitemukan) {
                alert('Jumlah buku tidak tersedia.');
                return;
            }

            // Lakukan pengecekan buku di sini
        }
    </script>
</body>
</html>
